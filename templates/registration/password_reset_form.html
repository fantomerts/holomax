{% extends "base_generic.html" %}
{% block title %}<title>HoloMAX | Изменить пароль</title>{% endblock %}
{% block content %}
<main class="main-auth">
<div class="auth-form">
    <div class="auth-offer">Введите адрес электронной почты</a></div>
    <form action="" method="post">{% csrf_token %}
        {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <div class="input-div">
            <div><strong>Email</strong></div>
            <div class="user-input">{{ form.email }}</div>
        </div>
        <div class="button-div"><input type="submit" class="auth-button btn btn-success" value="Сбросить пароль" /></div>
    </form>
</div>
</main>
{% endblock %}
